{{ define "title" }} {{ .Title }} &ndash; {{ .Site.Title }} {{ end }}
{{ define "main"}}
<section class="section resources">
    <div class="container is-max-widescreen">
        <h1 class="title is-1">{{ .CurrentSection.Title }} - {{ .Title }}</h1>
        <div class="content apps">
            {{ .Content }}
        </div>
        <div class="hs-form"
             id="hs-form_{{ .Params.hubspotFormId }}"></div>
    </div>
</section>

<!--[if lte IE 8]>
<script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2-legacy.js"></script>
<![endif]-->
<script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        hbspt.forms.create({
            css: '',
            portalId: {{ .Params.hubspotPortalId }},
        formId: {{ .Params.hubspotFormId }},
        sfdcCampaignId: {{ .Params.hubspotCampaignId }},
        target: {{ print "#hs-form_" .Params.hubspotFormId }}
    });
    })
</script>

{{ end }}
